{% if error %}
  <div class="alert alert-error my-4">{{ error }}</div>
{% else %}
  <div class="space-y-4">
    <!-- User message bubble -->
    <div class="chat chat-end">
      <div class="chat-bubble bg-primary text-white">{{ question }}</div>
    </div>

    <!-- Bot response bubble -->
    <div class="chat chat-start">
      <div class="chat-bubble">{{ answer }}</div>
    </div>

    {% if similar_comments %}
      {% for comment in similar_comments %}
        <div class="chat chat-start">
          <div class="chat-bubble chat-bubble-secondary">{{ comment }}</div>
        </div>
      {% endfor %}
    {% endif %}
  </div>
{% endif %}
